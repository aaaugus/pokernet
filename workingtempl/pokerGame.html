{% extends 'base.html' %}

{% block title %}Poker Main Game{% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static "assets/css/game.css" %}>
{% endblock %}
{% block content %}
<div id="table">
	<div class="row">
		<div id="player2" class="box col-sm-3 col-md-3 col-lg-3">
			<h4>Player 2</h4>
			
		</div>
		<div id="player3" class="box col-sm-3 col-md-3 col-lg-3">
			<h4>Player 3</h4>
			
		</div>
		<div id="player4" class="box col-sm-3 col-md-3 col-lg-3">
			<h4>Player 4</h4>
			
		</div>
		<div id="player5" class="box col-sm-3 col-md-3 col-lg-3">
			<h4>Player 5</h4>
			
		</div>
	</div>
	<div class="row">
		<div id="player1" class="box col-sm-3 col-md-3 col-lg-3">
			<h4>Player 1</h4>
			
		</div>
		<div id="tableCards" class="box col-sm-6 col-md-6 col-lg-6">
			<h3>Pot</h3>
		</div>
		<div id="player6" class="box col-sm-3 col-md-3 col-lg-3">
			<h4>Player 6</h4>
			
		</div>
	</div>
	<div class="row">
		<div id="hands" class="box col-sm-3 col-md-3 col-lg-3">
		
		</div>
		<div id="userCards" class="box col-sm-5 col-md-5 col-lg-5">
		
		</div>
		<div id="chatBox" class="box col-sm-3 col-md-3 col-lg-3">
		
		</div>
	</div>
</div>
{% endblock %}
