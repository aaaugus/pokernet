{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
<link href="{% static "assets/css/index.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}


<h1> Create Table</h1>

<form action="#" method="post"  role="form">{% csrf_token %}
<p><label for="id_tableLimit">Tablelimit:</label> <input id="id_tableLimit" name="tableLimit" step="any" type="number" value="100" /></p>
<p><label for="id_tableBlind">Tableblind:</label> <input id="id_tableBlind" name="tableBlind" step="any" type="number" value="2" /></p>
<input type="submit" value="Submit" />
</form>


{% endblock %}
