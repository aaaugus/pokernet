{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
<link href="{% static "assets/css/index.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="site-wrapper-inner">

<h1>Please log in.</h1>

<form id="login_form" method="post" action="/users/login/">

    {% csrf_token %}
    
    Username: <input type="text" name="username" value="" size="50" />
    <br />
    Password: <input type="text" name="password" value="" size="50" />
    <br />
    
    <input type="submit" name="submit" value="Log In" />
</form>

<a href="/">go home</a>

</div>

{% endblock %}
